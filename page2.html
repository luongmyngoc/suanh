<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Xem Phim - Sử Ảnh</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('images/bgpage2.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #f0f0f0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.75);
      z-index: 1;
    }
    header {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 30px 20px 20px;
      width: 100%;
      background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
    }
    h1 {
      font-size: 2.8rem;
      margin: 0;
      color: #d4af37;
      text-shadow: 0 0 15px rgba(212, 175, 55, 0.7);
      letter-spacing: 2px;
    }
    .subtitle {
      font-size: 1.3rem;
      color: #aaa;
      margin-top: 8px;
      text-shadow: 0 2px 10px black;
    }
    .player-wrapper {
      position: relative;
      z-index: 2;
      width: 90%;
      max-width: 1280px;
      margin: 20px auto;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,0.9);
      border: 2px solid #333;
    }
    video {
      width: 100%;
      height: 65vh;
      background: black;
      display: block;
    }
    .fullscreen-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: rgba(0,0,0,0.6);
      border: none;
      color: white;
      font-size: 1.8rem;
      cursor: pointer;
      padding: 8px 12px;
      border-radius: 8px;
      z-index: 10;
      transition: all 0.3s;
    }
    .fullscreen-btn:hover {
      background: rgba(212, 175, 55, 0.8);
      transform: scale(1.1);
    }
    .controls-bar {
      background: rgba(0,0,0,0.7);
      padding: 15px;
      text-align: center;
    }
    .back-home {
      display: inline-block;
      padding: 12px 30px;
      background: #d4af37;
      color: #111;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      font-size: 1.1rem;
      transition: all 0.3s;
    }
    .back-home:hover {
      background: #e6c56e;
      transform: scale(1.05);
    }
    @media (max-width: 768px) {
      h1 { font-size: 2rem; }
      .subtitle { font-size: 1rem; }
      video { height: 50vh; }
      .fullscreen-btn { font-size: 1.5rem; padding: 6px 10px; }
    }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <header>
    <h1>SỬ ẢNH</h1>
    <div class="subtitle">NHƯ NGUYỆT GIỮA TRỜI NAM</div>
  </header>

  <div class="player-wrapper">
  <iframe 
    src="https://drive.google.com/file/d/1iU5ZLhsMttHeJI4kH5Urpu1tT09aKnN4/preview" 
    width="100%" 
    height="600px" 
    allow="autoplay" 
    allowfullscreen 
    frameborder="0">
  </iframe>

  <!-- Nếu có nút quay về -->
  <div class="controls-bar">
    <a href="index.html" class="back-home">← Quay về Trang Chủ</a>
  </div>
</div>

  <script>
    const video = document.getElementById('videoPlayer');
    const fullscreenBtn = document.getElementById('fullscreenBtn');

    function toggleFullscreen() {
      if (!document.fullscreenElement) {  // Chưa fullscreen → vào
        if (video.requestFullscreen) {
          video.requestFullscreen();
        } else if (video.webkitRequestFullscreen) {  // Safari
          video.webkitRequestFullscreen();
        } else if (video.mozRequestFullScreen) {  // Firefox cũ
          video.mozRequestFullScreen();
        } else if (video.msRequestFullscreen) {  // IE/Edge cũ
          video.msRequestFullscreen();
        }
        fullscreenBtn.innerHTML = '✖';  // Thay icon thành exit
        fullscreenBtn.title = 'Thoát toàn màn hình';
      } else {  // Đang fullscreen → thoát
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.webkitExitFullscreen) {
          document.webkitExitFullscreen();
        } else if (document.mozCancelFullScreen) {
          document.mozCancelFullScreen();
        } else if (document.msExitFullscreen) {
          document.msExitFullscreen();
        }
        fullscreenBtn.innerHTML = '⛶';
        fullscreenBtn.title = 'Toàn màn hình';
      }
    }

    fullscreenBtn.addEventListener('click', toggleFullscreen);

    // Tự động cập nhật icon nếu fullscreen thay đổi (nhấn ESC hoặc nút browser)
    document.addEventListener('fullscreenchange', () => {
      if (document.fullscreenElement) {
        fullscreenBtn.innerHTML = '✖';
        fullscreenBtn.title = 'Thoát toàn màn hình';
      } else {
        fullscreenBtn.innerHTML = '⛶';
        fullscreenBtn.title = 'Toàn màn hình';
      }
    });
  </script>

</body>
</html>
